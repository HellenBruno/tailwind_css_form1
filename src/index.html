<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Challenge</title>
  </head>
  <body>
    <div class="bg-slate-400 h-screen p-4 md:px-0 pt-20">
      <div class="bg-white w-full md:w-3/5 lg::w-2/5 md:m-auto rounded-lg p-5">
        <form>
          <h1 class="font-bold text-left mb-2.5">Contact Us</h1>

          <div class="flex gap-2 my-2.5">
            <div class="w-1/2">
              <label>Firstname *</label><br />
              <input
                type="text"
                id="fname"
                name="name"
                required
                class="ring-1 ring-gray-300 rounded w-full py-1"
              />
            </div>
            <div class="w-1/2">
              <label>Lastname *</label><br />
              <input
                type="text"
                id="lname"
                name="name"
                required
                class="ring-1 ring-gray-300 rounded w-full py-1"
              />
            </div>
          </div>
          <div class="my-2.5">
            <label>Email address *</label><br />
            <input
              type="email"
              id="email"
              name="email"
              required
              class="ring-1 ring-gray-300 rounded w-full py-1"
            />
          </div>
          <div>
            <label
              for="query-type"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Query type *</label
            >
            <div class="flex gap-2 my-2.5">
              <div class="w-1/2 ring-1 ring-gray-400 rounded">
                <label class="flex items-center p-2">
                  <input
                    type="radio"
                    class="form-radio text-teal-600"
                    name="query-type"
                    value="general-enquiry"
                  />
                  <span class="ml-2 text-sm text-gray-700"
                    >General Enquiry</span
                  >
                </label>
              </div>
              <div class="w-1/2 ring-1 ring-gray-400 rounded">
                <label class="flex items-center p-2">
                  <input
                    type="radio"
                    class="form-radio text-teal-600"
                    name="query-type"
                    value="support-request"
                  />
                  <span class="ml-2 text-sm text-gray-700"
                    >Support Request</span
                  >
                </label>
              </div>
            </div>
          </div>

          <label>Message *</label><br />
          <input
            type="text"
            id="lname"
            name="name"
            required
            class="ring-1 ring-gray-300 rounded w-full h-24"
          />
          <!-- <input type="text" id="message" name="message" required /> -->
          <span class="w-full flex items-center justify-start mb-6">
          <input type="checkbox" name="hellen" id="hellen"> 
          <span class="ml-4">I consent to be contacted by the team *</span>
        </span>
          <button class="bg-green-700 w-full py-2 rounded text-white font-bold ">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
